<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form #04</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            background: linear-gradient(135deg, #f1ae3f 0%, #bf6c00 100%);
            color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-weight: 400;
        }
        .contact-form input, .contact-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .contact-form button {
            background-color: #170f01;
            border: none;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e4ad35;
        }
        .contact-info {
            background-color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-info h3 {
            margin-bottom: 20px;
            font-weight: 400;
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #666;
        }
        .contact-info a {
            color: #f1ae3f;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #e49835;
        }
        .contact-info .info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .contact-info .info img {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="contact-container">
    <div class="contact-form">
        <h2>Send us a message</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message" rows="5"></textarea>
        <button type="submit">Send Message</button>
    </div>
    <div class="contact-info">
        <h3>Contact us</h3>
        <div class="info">
            <img src="https://img.icons8.com/ios-filled/24/000000/marker.png" alt="Address">
            <p>198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="info">
            <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" alt="Phone">
            <p>+ 1235 2355 98</p>
        </div>
        <div class="info">
            <img src="https://img.icons8.com/ios-filled/24/000000/email.png" alt="Email">
            <p><a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
        </div>
        <div class="info">
            <img src="https://img.icons8.com/ios-filled/24/000000/domain.png" alt="Website">
            <p><a href="#">yoursite.com</a></p>
        </div>
    </div>
</div>
</body>
</html>
